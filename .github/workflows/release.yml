# Build and attach zip for HACS zip_release
name: Release

on:
  release:
    types: [published]

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create HACS zip
        run: zip -r esphome_touch_designer.zip custom_components/esphome_touch_designer/

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" esphome_touch_designer.zip --clobber
